<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter API-2</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl">Phone Hunter</h1>
    </header>
    <main class="container mt-10 mx-auto">
    <!------------------- search filed --------------->
        <section class="mb-7 text-center">
            <input id="search-view" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">SEARCH</button>
        </section>
    <!----------------- loading spinner --------------------->
        <section id="loading-spinner" class="text-center mt-36 hidden">
            <span class="loading loading-spinner text-primary"></span>
        </section>
    <!------------------ Phones card section --------------------------------->
        <section>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
        </section>
    <!-------------------- Show All Button --------------------------------------->
        <section id="show-all-container" class="text-center hidden">
            <button onclick="handleShowAll()" class="btn btn-accent mt-5 text-2xl">Show All</button>
        </section>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
